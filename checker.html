<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>URL check</title>
    <link rel="stylesheet" href="checker.css">
    <script defer src="checker.js"></script>
</head>

<body>

    <div class="center-container">
        <form name="urlForm" id="urlForm">
            <h2>URL Checker</h2>
            <div class="input-container">
                <input type="text" id="url" placeholder="Enter URL" required />
                <div class="url-status"><label id="statusLabel"></label></div>
                <div class="message"><label id="messageLabel"></label></div>
            </div>
        </form>
    </div>

    <div>
        <label id="urlStatus"></label>
    </div>

</body>

</html>
